<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registrate</title>
</head>

<body>
    <header>
        <img src="assets/img/logos/adl.png" alt="logo" class="logo">
        <h2>Blog FrontEnd</h2>
    </header>
    <main class="main-login">
        <section class="form">
            <form action="index.html">
                <h3>Registrate ¡Es gratis!</h3>
                <input class="form-input" type="text" placeholder="Nombre">
                <input class="form-input" type="text" placeholder="Apellido">
                <input class="form-input" type="text" placeholder="Email">
                <input class="form-input" type="password" placeholder="Contraseña">
                <input class="form-input" type="password" placeholder="Confirmar Contraseña">
                <input class="button-login" type="submit" value="Registrate" a href="index.html">
                <input class="button-login" type="submit" value="Iniciar Sesión" a href="home.html">
            </form>
        </section>
    </main>

</body>

</html>
