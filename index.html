<html lang="es">
  <head>

  <body>
      <header>
        <img  src="assets/img/logos/adl.png" alt="logo" class="logo_img">
        <h2>Blog FrontEnd</h2>

      <main class="main-login">
        <section class="form">
          <form action="home.html">

            <input class="form-input" type="password" placeholder="Contraseña">

              <input class="checkbox" type="checkbox">
              <p>Recordarme</p>
              <a href="register.html">¿Olvidaste tu contraseña?</a>
            </div>
            <input class="button-login" type="submit" value="Iniciar Sesión" a href="home.html" >
            <a href="http://www.google.cl" class="btn-google" a href="http://www.google.cl"> <i class="fa-brands fa-google" style="color: #008000;"></i> Iniciar Sesión con Google</a>
              <p>¿Ya tienes una cuenta?</p>
              <a href="register.html">Registrate</a>
          </form>
        </section>
      </main>
